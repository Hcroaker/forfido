<ion-view class = "walk">
	<ion-content>

	<div class = "animated bounceIn walkData">
		<div class = "tripmeter" id="tripmeter">
		  <!-- <p>
		    Starting Location (lat, lon):<br/>
		    <span id="startLat">???</span>째, <span id="startLon">???</span>째
		  </p>
		  <p>
		    Current Location (lat, lon):<br/>
		    <span id="currentLat">???</span>째, <span id="currentLon">???</span>째
		  </p> -->
		</div>
		<img src = "img/load.gif" ng-src="{{dogimage}}" class = dog>
		<p class = "dogInfo">Walking: {{dogname}}</p>
	</div>
	<div class="animated bounceIn timerBG">
		<timer interval="1000" class = "currentTime">{{hours}} :{{minutes}} :{{seconds}}</timer>
	</div>
	<button class = "walkBtn" ng-click="startWalk()">{{walkstate}}</button>
	<button class = "restartBtn" ng-click="restartWalk()">Restart Walk</button>
	<button class = "doneBtn" ng-click="finishWalk()">Finish Walk</button>
	<a class="animated bounceIn button icon-left ion-alert-circled button-assertive button-outline" ng-href="tel: 000">Tap to Call 000</a>

	</ion-content>
</ion-view>

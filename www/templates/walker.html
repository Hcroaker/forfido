
<ion-view class = "animated slideInRight walker" view-title="Walker">

<ion-view class = "walker" view-title="Walker">

	<div class="bar bar-header tabsheader">
  		<button class="button button-icon icon ion-person" ui-sref="profile"></button>

  		<div class="h1 title">Walk Dogs</div>
	</div>

	<ion-content>
	
		<center>
		<div class="list">
			<div class="item1 item-divider">
			  Schedueled Walks
			</div>

	  		<div class="card1 item-text-wrap" ng-repeat = "dog in dogs" ng-click="walkDog(dog)" ng-if="dog.request">
	    		<h1>Name: {{dog.name}}</h1>
	    		<h2>Date: {{dog.date}}</h2>
	    		<h3>Time: {{dog.time}}</h3>
	    		<h4>Location: {{dog.where}}</h4>
	    		<img class = "cardPic" src = "{{dog.pic}}" >
	  		</div>

	  		<div ng-show="!dogs.length" style="font-family: 'Fredoka One', cursive;
	color: #A7A9AC; font-size: 10px;">
	  			<p>You have no walks schedueled...</p>
	  			<img ui-sref="dogswipe" src = "https://upload.wikimedia.org/wikipedia/en/f/fd/Droopy_dog.png" style="width:100px;height: 100px; object-fit: contain;">
	  		</div>

		  	<div class="item2 item-divider">
			   Pending requests...
			</div>

	  		<div class="card2 item-text-wrap" ng-repeat ="dogo in dogos"  ng-if="!dogo.request">
	    		<h1>Name: {{dogo.name}}</h1>
	    		<h2>Date: {{dogo.date}}</h2>
	    		<h3>Time: {{dogo.time}}</h3>
	    		<h4>Location: {{dogo.where}}</h4>
	    		<img class = "cardPic" src = "{{ dogo.pic }}" >
	  		</div>
		</div>
		</center>

		
		<button class = "findDog" ng-click="findDog()">Find more dogs</button>
		

	</ion-content>
</ion-view>

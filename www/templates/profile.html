<ion-view class="profile">

	<i class="icon bakcicon ion-arrow-left-c" ng-click="back()"></i>
	<div class="specialpadding">
		<img class="proflepics" src="img/load.gif" ng-src="{{photo}}">

		<h1>{{displayname}}</h1>

		<div class="list">
		  <a class="item item-icon-left item-icon-right">
		    <i class="icon ion-home"></i>
		    <span ng-if="!canchangenum">{{address}}</span>
		    <input type="text" placeholder="{{address}}" ng-if="canchangenum" google-autocomplete-suggestion location="data.location" country-code="{{countryCode}}" on-selection="onAddressSelection(location)" ng-model="data.location.formatted_address">
		    <i class="icon ion-edit" ng-if="!canchangenum" ng-click="changenumber()"></i>
		    <i class="icon ion-checkmark-round" ng-if="canchangenum" ng-click="unchangenumber()"></i>
		  </a>

		  <a class="item item-icon-left item-icon-right">
		    <i class="icon ion-ios-telephone"></i>
		    <span ng-if="!canchangead">{{number}}</span>
		    <input type="text" placeholder="{{number}}" ng-if="canchangead" ng-model="data.NewNumber">
		    <i class="icon ion-edit" ng-if="!canchangead" ng-click="changeaddress()"></i>
		    <i class="icon ion-checkmark-round" ng-if="canchangead" ng-click="unchangeaddress()"></i>
		  </a>
		</div>

		<button ng-click="logOut()">Logout</button>
	</div>

</ion-view>
